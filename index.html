<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration Portal</title>
</head>
<body>

    <!-- Main Heading centered at the top -->
    <h1 id="mainHeading">Administration Portal</h1>

    <!-- Section for Adding a New Student -->
    <div id="addStudentSection">
        <h2>Add Student</h2>
        <!-- Form for Adding Student -->
        <form id="addStudentForm">
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" required><br><br>

            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" required><br><br>

            <label for="cnic">CNIC:</label><br>
            <input type="text" id="cnic" required><br><br>

            <!-- Fixed User Type as Student -->
            <label for="userType">User Type:</label><br>
            <input type="text" id="userType" value="Student" readonly><br><br>

            <button type="submit">Add Student</button>
        </form>
    </div>

    <!-- Section for Uploading Marks -->
    <div id="uploadMarksSection">
        <h2>Upload Student Marks</h2>
        <!-- Form for Uploading Marks -->
        <form id="uploadMarksForm">
            <label for="course">Course:</label><br>
            <input type="text" id="course" required><br><br>

            <label for="studentId">Student ID:</label><br>
            <input type="text" id="studentId" required><br><br>

            <label for="marks">Marks:</label><br>
            <input type="number" id="marks" required><br><br>

            <label for="totalMarks">Total Marks:</label><br>
            <input type="number" id="totalMarks" required><br><br>

            <label for="grade">Grade:</label><br>
            <input type="text" id="grade" required><br><br>

            <button type="submit">Upload Marks</button>
        </form>
    </div>

    <script src="./java.js"></script>
</body>
</html>
